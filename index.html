<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <container> 
    <section class="section has-background-success">
      <div class="container">
        <nav class="navbar has-background-warning" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdt40suc9Cd0mkP4OOQOwRwQhkb6f_iDgntWGdFPf5tShvkGgoZw&s" width="50" height="150">
            </a>
        
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item">
                Home
              </a>
        
              <a class="navbar-item">
                Documentation
              </a>
        
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  More
                </a>
        
                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    About
                  </a>
                  <a class="navbar-item">
                    Jobs
                  </a>
                  <a class="navbar-item">
                    Contact
                  </a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">
                    Report an issue
                  </a>
                </div>
              </div>
            </div>
        
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button has-text-danger">
                    <strong>Sign up</strong>
                  </a>
                  <a class="button has-background-success">
                    Log in
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </section>
      <section>
        <h1 class="title has-text-danger has-background-success">
          Welcome to WishDish!
        </h1>
      </section>
      <section>
        <h2 class="subtitle has-background-success">
          Find the food you're craving within seconds!
          <div class="bg-img has-background-success">
            <img src="https://lifespa.com/wp-content/uploads/2016/09/lifespa-image-food-diversity-foods-and-herb-layout-of-world-map.jpg" width= "100%">
          </div>
        </h2>
      </section>
      <section>
        <div class="field has-addons">
          <div class="container is-widescreen">
            <input class="input" type="text" placeholder="Find Eats!">
          </div>
          <div class="control">
            <a class="button is-info">
              Search
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Filters
              </a>
          </div>
        </div>
      </div>
    </section>
    </container>
  </body>
</html>
